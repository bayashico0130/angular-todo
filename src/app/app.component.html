<ul>
  @for (task of tasks; track task.title) {
    <li class="{{ task.done ? 'done' : '' }}">
      <!-- @if (task.done) {
        Done
      } -->
      {{ task.title }}
    </li>
  }
  <li>
    <input type="text" [(ngModel)]="newTaskTitle">
    <button (click)="addTask()">Add</button>
  </li>
</ul>
